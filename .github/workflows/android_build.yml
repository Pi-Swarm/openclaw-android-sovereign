name: ðŸ“± Build OpenClaw Android Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Android-Compatible Binaries
      run: |
        mkdir -p release
        # Android ARM64 (Modern Devices)
        GOOS=android GOARCH=arm64 go build -o release/pi-mobile-android-arm64 pi_mobile_core.go
        # Android ARMv7 (Older Devices)
        GOOS=android GOARCH=arm go build -o release/pi-mobile-android-armv7 pi_mobile_core.go

    - name: Upload Android Binaries
      uses: actions/upload-artifact@v4
      with:
        name: pi-mobile-binaries
        path: release/*
