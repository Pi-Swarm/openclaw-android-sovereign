name: ðŸ“± Build OpenClaw Android Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install Android NDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'ndk;26.1.10909125'

    - name: Set up Android toolchain
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

    - name: Build Android ARM64 Binary
      env:
        CC: aarch64-linux-android33-clang
        CXX: aarch64-linux-android33-clang++
        CGO_ENABLED: 1
        GOOS: android
        GOARCH: arm64
      run: |
        mkdir -p release
        go build -ldflags="-s -w" -o release/pi-android-arm64 main.go
        
    - name: Build Android ARMv7 Binary
      env:
        CC: armv7a-linux-androideabi33-clang
        CXX: armv7a-linux-androideabi33-clang++
        CGO_ENABLED: 1
        GOOS: android
        GOARCH: arm
        GOARM: 7
      run: |
        go build -ldflags="-s -w" -o release/pi-android-armv7 main.go

    - name: Build Linux ARM64 Binary (Termux)
      env:
        CGO_ENABLED: 0
        GOOS: linux
        GOARCH: arm64
      run: |
        go build -ldflags="-s -w" -o release/pi-termux-arm64 main.go

    - name: Create Release Archives
      run: |
        cd release
        tar czf pi-android-arm64.tar.gz pi-android-arm64
        tar czf pi-android-armv7.tar.gz pi-android-armv7
        tar czf pi-termux-arm64.tar.gz pi-termux-arm64
        ls -la

    - name: Upload Android Binaries
      uses: actions/upload-artifact@v4
      with:
        name: pi-mobile-binaries
        path: release/*.tar.gz
        if-no-files-found: error

  # Release job for tagged versions
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: pi-mobile-binaries
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*.tar.gz
        generate_release_notes: true
